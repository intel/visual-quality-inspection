title: Visual Quality Inspection
version: 1.0.0
description: "Identifies defects in industrial images"


author: "Intel"
author_email: "info@cnvrg.io"

tags:
  - training

tasks:
  - title: Dataset
    top: 50
    left: 50

    type: exec

    # The library data
    library: dataset
    library_version: 1.0.0
    # The flattened library parameters (in this case we have training library)
    command: python download_dataset.py

    requirements:
      cpu: 12
      memory: 24
      gpu: 0
      hpu: 0

    image: ai-workflows:pa-anomaly-detection
    language: python3
    params: []


  - title: finetuning
    top: 146
    left: 304

    type: exec

    library: finetuning
    library_version: 1.0.0

    command: python anomaly_detection.py

    requirements:
      cpu: 12
      memory: 24
      gpu: 0
      hpu: 0

    image: ai-workflows:pa-tlt-anomaly-detection
    language: python3
    
    params: 
    - key: config_file
      type: 'categorical'
      values:
        - 'finetuning.yaml'

      
  - title: Inference
    top: 51
    left: 602

    type: exec

    library: inferencevqi
    library_version: 1.0.0

    command: python anomaly_detection.py

    requirements:
      cpu: 12
      memory: 24
      gpu: 0
      hpu: 0

    image: ai-workflows:pa-anomaly-detection
    language: python3

    params:
    - key: config_file
      type: 'categorical'
      values:
        - 'eval.yaml'
     
     
relations:
 - from: dataset
   to: finetuning
 - from: finetuning
   to: inference
