title: inferencevqi
version: 1.0.0
description: "Runs inference on the images"
icon: python
author: "Intel"
author_email: "info@cnvrg.io"
tags:
  - training

kind: webservice

command: python anomaly_detection.py

requirements:
  cpu: 12
  memory: 24
  gpu: 0
  hpu: 0

image: ai-workflows:pa-anomaly-prediction
language: python3

arguments:
  - key: config_file
    type: 'categorical'
    values:
      - 'eval.yaml'

